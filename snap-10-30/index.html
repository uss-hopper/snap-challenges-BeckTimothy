<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Flexbox challenge 10-30</title>
	<style>
		ul {
			display: flex;
			justify-content: space-evenly;
			flex-wrap: wrap;
			padding: 0;
			margin: 0;
			list-style: none;
		}

		.my-item {
			background: tomato;
			margin: 10px 0 0 0;
			padding: 5px;
			width: 200px;
			height: 150px;
			line-height: 150px;
			color: white;
			font-weight: bold;
			font-size: 3em;
			text-align: center;
		}
	</style>
</head>
<body>
<p>
	Total width of li: 210px,<br>
	Total height of li: 170px.</p>

<ul class="my-list">
	<li class="my-item">1</li>
	<li class="my-item">2</li>
	<li class="my-item">3</li>
	<li class="my-item">4</li>
	<li class="my-item">5</li>
	<li class="my-item">6</li>
</ul>
</body>
</html>
