<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snap 10 14</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="script" type="js" href="./script.js">
</head>
<body>
	<div class="unitConvert">
		<form>
			<h3>Convert unit to grams:</h3>
			<label for="unitValue">Unit Value: </label>
			<input type="number" id="unitValue"><br>
			<label for="unitType">Unit Type: </label>
			<input type="text" id="unitType">
			<button id="convButton" type="submit">Convert Units</button>
			<span id="convReturn"></span>
			<p>Unit type must be:<br>
				"lbs", "lb", "kg", "g", "mg"</p>
		</form>
	</div>
	<div class="factorSum">
		<form>
			<h3>Obtain the Sum of all factors:</h3>
			<label for="numToFactor">Number to Factor: </label>
			<input type="number" id="numToFactor">
			<button id="funcButton" type="submit">Sum Factors</button>
			<span id="factReturn"></span>
		</form>
	</div>
</body>
</html>
